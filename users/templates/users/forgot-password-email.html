{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="psw-forgot-email-block">
    <p class="psw-forgot-email-block-title">Восстановление пароля</p>
    <form method="POST">
        {% csrf_token %}
        {% if form.email.errors %}
            {% for error in form.email.errors %}
                <p class="product-detail-reviews-error">*{{ error }}</p>
            {% endfor %}
        {% endif %}
        <div class="form-group">
            <label class="login-email-lbl" for="{{ form.email.id_for_label }}">Электронная почта:</label>
            {{ form.email }}
        </div>

        <button class="login-btn-reg" type="submit">Подтвердить</button>
    </form>
</div>
{% endblock content %}
