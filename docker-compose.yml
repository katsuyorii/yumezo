version: '3'

services:
  db:
    image: postgres:latest
    container_name: postgres
    restart: always
    env_file:
      .env
    ports:
      - "5432:5432"

  web-app:
    build: .
    container_name: django
    restart: always
    command: >
      sh -c "python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      .env
    depends_on:
      - db
      - redis
      - worker

  worker:
    build: .
    container_name: celery
    restart: always
    command: celery -A yumezo worker -l info
    env_file:
      .env
    volumes:
      - .:/app
    depends_on:
      - db

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  flower:
    image: mher/flower
    container_name: flower
    restart: always
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - worker
    env_file:
      .env